<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="400" height="300"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated";
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      x = x | 0;
      y = y | 0;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function line(x1, y1, x2, y2) {
      ctx.strokeStyle = "black";
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
  </script>
  <script>
    // YOUR CODE GOES BELOW

    // 画一条实线
    for (var i = 0; i <= 100; i++) {
      dot(i, 5, "red");
    }
    // 画一条一个实点一个空点的虚线
    for (var i = 0; i <= 100; i++) {
      if (i % 2 == 0) {
        dot(i, 10, "orange");
      }
    }
    // 画一条两个实点两个空点的虚线
    for (var i = 0; i <= 100; i += 4) {
      dot(i, 15, "yellow");
      dot(i + 1, 15, "yellow");
    }
    // 画一条三个实点两个空点的虚线
    for (var i = 0; i <= 100; i += 5) {
      dot(i, 20, "blue");
      dot(i + 1, 20, "blue");
      dot(i + 2, 20, "blue");
    }
    // 画一条45度的斜线
    for (var i = 0; i <= 100; i++) {
      dot(i, i, "black");
    }
    // 画一条30度的斜线（选做）
    for (var i = 0; i <= 300; i++) {
      dot(i, i * (1 / Math.sqrt(3)), "purple");
    }
    // 在四个角画分别画一条45度的斜线以让画面看起来像一个相框
    for (var i = 0; i <= 50; i) {
      dot(i++, 50 - i, "aqua");
    }
    for (var i = 350; i <= 400; i) {
      dot(i++, i - 350, "aqua");
    }
    for (var i = 0; i <= 50; i) {
      dot(i++, 250 + i, "aqua");
    }
    var j = 300;
    for (var i = 350; i <= 400; i) {
      dot(i++, j--, "aqua");
    }
    // 画一条跨越画布左上角和右下角的对角线
    for (var i = 0; i <= 400; i++) {
      dot(i, i * (3 / 4), "tan");
    }
    // 画一个空心矩形
    for (var i = 50; i <= 150; i++) {
      dot(i, 100, "pink");
      dot(i, 150, "pink");
    }
    for (var i = 100; i <= 150; i++) {
      dot(50, i, "pink");
      dot(150, i, "pink");
    }
    // 画一个实心矩形
    for (var j = 160; j <= 210; j++) {
      for (var i = 50; i <= 150; i++) {
        dot(i, j, "red");
      }
    }
  </script>
</html>
