    <script type="foo" id="ch0103/17">
      var x1 = Number(prompt("请输入x1的值"));
      var y1 = Number(prompt("请输入y1的值"));
      var x2 = Number(prompt("请输入x2的值"));
      var y2 = Number(prompt("请输入y2的值"));
      var x3 = Number(prompt("请输入x3的值"));
      var y3 = Number(prompt("请输入y3的值"));
      var a1 = Math.abs(x1 - x2);
      var b1 = Math.abs(y1 - y2);
      var a = Math.sqrt(a1 * a1 + b1 * b1);
      var a2 = Math.abs(x1 - x3);
      var b2 = Math.abs(y1 - y3);
      var b = Math.sqrt(a2 * a2 + b2 * b2);
      var a3 = Math.abs(x3 - x2);
      var b3 = Math.abs(y3 - y2);
      var c = Math.sqrt(a3 * a3 + b3 * b3);
      var p = (a + b + c) / 2;
      console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
    </script>

    <script type="foo" id="ch0104/20">
      var a = Number(prompt("请输入a值"));
      var b = Number(prompt("请输入b值"));
      var c = Number(prompt("请输入c值"));
      var delta = b * b - 4 * a * c;
      if (delta == 0) {
        console.log("x1=x2=" + (-b / 2) * a);
      } else if (delta > 0) {
        console.log("x1=" + ((-b + Math.sqrt(delta)) / 2) * a + ";");
        console.log("x2=" + ((-b - Math.sqrt(delta)) / 2) * a);
      } else {
        console.log(
          "x1=" +
            (-b / (2 * a)).toFixed(5) +
            "+" +
            (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) +
            "i" +
            ";" +
            "x2=" +
            (-b / (2 * a)).toFixed(5) +
            "-" +
            (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) +
            "i"
        );
      }
    </script>
